<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Weather App -->
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Get The Current Weather of Any City</p>
        </header>

        <div class="search-section">
            <input type="text" name="cityInput" id="cityInput" placeholder="Enter the City Name" class="city-input" style="width:60%; height:30px; font-size:18px;">
            <button id="searchbtn" class="search-btn">Get Weather</button>
        </div>

        <!-- Loading section -->
        <p id="loading" style="display: none;">Loading weather data...</p>

        <!-- Error section -->
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <!-- Weather display section -->
        <div id="weatherDisplay" class="weather-display hidden">
            <h2 id="cityname"></h2>
            <div class="weather-info">
                <div class="temperature">
                    <span id="temperature"></span>
                    <span class="unit">°C</span>
                </div>
                <div class="description">
                    <p id="weatherDescription"></p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels like:</span>
                    <span id="feelslike"></span>°C
                </div>
                <div class="detail-item">
                    <span class="label">Humidity:</span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed:</span>
                    <span id="windspeed"></span> m/s
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
